<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>New Project</title>
  </head>
  <body>
    <div class="content p-4">
      <div class="row w-100 m-0">
        <div
          class="
            col-12 col-xl-4
            mb-3 mb-xl-0
            d-flex
            justify-content-center
            flex-column
          "
        >
          <div class="form p-3">
            <div class="row">
              <dremoveItemiv class="col-12 col-md-6 mb-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  data-form="firstName"
                />
              </dremoveItemiv>
              <div class="col-12 col-md-6 mb-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  data-form="lastName"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6 mb-2 mb-md-0">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  data-form="email"
                />
              </div>
              <div class="col-12 col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="City"
                  data-form="city"
                />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col text-left pl-4">
              <div
                class="btn btn-sm btn-warning d-none"
                data-action="cancelForm"
              >
                Cancel
              </div>
            </div>
            <div class="col text-right pr-4">
              <div class="btn btn-sm btn-success" data-action="saveForm">
                Save
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-8">
          <div class="row">
            <div class="col list"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
